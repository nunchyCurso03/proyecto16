        <button type="button" class="btn btn-default btn-lg" id="botonNuevo">Nuevo</button>

    <!-- Los titulos de la tabla -->
    <div class="row">
        <div class="col-md-4">

        </div>

</div>

    <form>
        <div class="form-group row">

                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">

        </div>

        <div class="form-group row">
            <label for="nombre" class="col-xs-6 col-md-4 control-label">Apellido</label>
            <div class="col-xs-6 col-md-4">

        </div>
    </form>
